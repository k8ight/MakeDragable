<html>
  <head>
    <title>MakeDragable.js</title>
    <script type="text/javascript" src="./makedrag.js"></script>
	<style>
	body{
	top:0;
	left:0;
	width:100%;
	height:100%;
	overflow:hidden;
	background-color:#eaeaea;
	margin:0;
	}
	.window{
	display:none;
	}
	.windowhead{
	cursor: move;
	background-color:blue;
	color:#ffffff;
	text-align:left;
	vertical-align:middle;
	width:395px;
	height:20px;
	border:3px solid black;
	}
	</style>
  </head>
  <body>
   <button onclick="show()">Open Dragable window</button>
    <div id="window" class="window" style="width:400px;height:500px;top:20;left:20;position:absolute;border:5px ridge;">
      <div class="windowhead" id="windowh"><span style="font:weight:900;">Window Title</span><button onclick="clse()" style="height:20px;widh:16px;float:right;clear:none;color:#ffffff;font-weight:900;background-color:red;">X</button>
      </div>
      <div class="windowbody" style:>Your Creation goes here....</div>
    </div>
  </body>
  <script>
  makeDragable('windowh','window');
  function clse(){
document.getElementById("window").style.display = 'none';

}

function show(){
document.getElementById("window").style.display = 'block';
	
}
  </script>
  
</html>
